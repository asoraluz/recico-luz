<head>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
<script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(dibujarGrafico);
   function dibujarGrafico() {
     // Tabla de datos: valores y etiquetas de la gráfica
     var data = google.visualization.arrayToDataTable([
       ['Mes', 'Consumido'],
       ['Ene', 20.21],
       ['Feb', 4.28],
       ['Mar', 17.26],
       ['Abr', 11.25],
       ['Mayo', 14.25],
       ['Jun', 5.25],
       ['Jul', 8.15],
       ['Ago', 15.22],
       ['Sept', 4.67],
       ['Oct', 9.24],
       ['Nov', 10.05],
       ['Dic', 6.75]
     ]);
     var options = {
       title: 'Consumo mensual de energía eléctrica',
       colors: ['blue'],
     };
     // Dibujar el gráfico

      var container = document.getElementById('GraficoGoogleChart-ejemplo-1');
      var chart = new google.visualization.ColumnChart(container);
     //codigo para exportar a PDF
      var btnSave = document.getElementById('save-pdf');

     google.visualization.events.addListener(chart, 'ready', function () {
       btnSave.disabled = false;
     });

     btnSave.addEventListener('click', function () {
       var doc = new jsPDF();
       doc.addImage(chart.getImageURI(), 0, 0);
       doc.save('chart.pdf');
     }, false);

     //



     chart.draw(data, options);
   }
 </script>
 </head>
<input id="save-pdf" type="button" value="Exportar a PDF" disabled />
<i  aria-hidden="true"></i>
<div id="GraficoGoogleChart-ejemplo-1" style="width: 500px; height: 200px">
